<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Irish Ghost Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var ireland = {lat: 53.341951, lng: -7.671422};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: ireland
        });
        var marker = new google.maps.Marker({
          position: ireland,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBDlvSPg17Gly7WFVE320vxb-SqOfFz0A&callback=initMap">
    </script>
  </body>
</html>
